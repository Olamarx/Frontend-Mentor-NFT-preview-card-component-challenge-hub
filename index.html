<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <link rel="stylesheet" href="style.css">
</head>
<body>


  <main class="container">
    <div class="sub-container">

      <div class="image">
        <img src="./images/image-equilibrium.jpg" alt="" class="image1">
        
        <img src="./images/icon-view.svg" alt="" class="image3">

      </div>
      
      <div class="equi-content">
        <h1>
        Equilibrium #3429
      </h1> <br> <br>
      <p class="para">
        Our Equilibrium collection promotes balance and calm.
      </p>

      <div class="eth-major">
      <div class="eth">
      <img src="./images/icon-ethereum.svg" alt="Ethereum">
      <span>0.041 ETH</span>
    </div>
    <div class="eth2">
      <img src="./images/icon-clock.svg" alt="">
      <span>3 days left</span>
    </div>
  </div>
    </div>

<hr class="hr">

<div class="last">

  <div class="image2">
<img src="./images/image-avatar.png" alt="">
</div>

<div class="avatar-content">
  <p>Creation of <span class="avatar-content-2">Jules Wyvern</span> </p>
</div>

</div>

    </div>



  </main>

</body>
</html>
